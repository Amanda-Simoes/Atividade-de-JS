<!DOCTYPE html>
    <html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>Conversão de Números Decimais</title>
        <link href="styles.css" rel="stylesheet" type="text/css">
        <script src="javascript.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="box">
                <p class="titulo">Conversor de Bases</p>
                <p>Insira um Valor Decimal</p>
                <input type="text" id="decimal">
                <br><br>
                <button class="button" style="vertical-align:middle" value="Calcular" onclick="Conversor()"><span>Calcular </span></button>
                <br>
                <p>Binario</p>
                <input type="text" id="binario" name="binario">
                <p>Hexadecimal:</p>
                <input type="text" id="hexadecimal" name="hexadecimal">
                <p>Octal:</p>
                <input type="text" id="octal" name="octal">
            </div>
        </div>
    </body>
</html>
